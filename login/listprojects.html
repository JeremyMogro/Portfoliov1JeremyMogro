<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con 3 Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selecciona una Página</h1>

        <!-- Botón 1 -->
        <button onclick="location.href='https://assigment1-jeremy.web.app/'">Ir a Página 1</button>

        <!-- Botón 2 -->
        <button onclick="location.href='https://assignmentjeremymogro.web.app'">Ir a Página 2</button>

        <!-- Botón 3 -->
        <button onclick="location.href='https://assigment3jeremy.web.app'">Ir a Página 3</button>
    </div>

</body>
</html>
